<body>
<div class="container">
  <h2>Kevin J. Figueroa</h2>
  <p>CSGI: Test for Software Development Engineer</p>            
  <table class="table table-bordered">
    <thead>
      <tr>
		<th>CRUD</th>
      </tr>
    </thead>
    <tbody>
		<tr>
			<td>
				<!-- Se agrega el método para regresar a mostrar -->
				<a th:href="@{/mostrar}" class="btn btn-outline-dark">Read</a>
				<!-- Se agrega el método nuevo -->
				<a th:href="@{/new}" class="btn btn-outline-dark">Create</a>
			</td>
		</tr>
  </table>
  <table class="table table-bordered">
    <thead>
      <tr>
		<th>ID</th>
		<th>Nombres</th>
		<th>Direccion</th>
		<th>Ejecutar Cambios</th>
      </tr>
    </thead>
    <tbody>
		<tr th:each="empleados:${empleados}">
			<td th:text="${empleados.id}"></td>
			<td th:text="${empleados.name}"></td>
			<td th:text="${empleados.location}"></td>
			<td>
				<a th:href="@{/update/}+${empleados.id}" class="btn btn-outline-dark">Update</a>
				<a th:href="@{/delete/}+${empleados.id}" class="btn btn-outline-dark">Delete</a>
			</td>
		</tr>
  </table>
  <table class="table table-bordered">
    <thead>
      <tr>
		<th>ID</th>
		<th>Nombre</th>
		<th>Salario</th>
		<th>ID Departamento</th>
		<th>Ejecutar Cambios</th>
      </tr>
    </thead>
    <tbody>
    <!-- 
		<tr th:each="departamentos:${departamentos}">
			<td th:text="${departamentos.id}"></td>
			<td th:text="${departamentos.name}"></td>
			<td th:text="${departamentos.salary}"></td>
			<td>
			<td>
				<a th:href="@{/update/}+${departamentos.id}" class="btn btn-outline-dark">Update</a>
				<a th:href="@{/delete/}+${departamentos.id}" class="btn btn-outline-dark">Delete</a>
			</td>
			</td>
		</tr>
	-->
  </table>
</div>

</html>
